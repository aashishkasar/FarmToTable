<center>
    <div class="box">
    <form name="loginForm">
      <h3><u>Login/Signup</u></h3>
      <br><br>
        <input type="text" ng-model="user.username" name="username" placeholder="username" required>
        <span ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Username is required.</span>
<br><br><br>
        <input type="password" ng-model="user.password" name="password" placeholder="password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)([A-Za-z\d]{8,})$/" required>
        <span ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is required.</span>
        <span ng-show="loginForm.password.$error.pattern && loginForm.password.$dirty">Password must be alphanumeric and atleast 8 characters long.</span>
        <br><br><br>
        <a href="account.html"><button type="button" class="btn btn-outline-info" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button></a>
        <br>
        </div>
    </form>
    <script>
        var app=angular.module('myapp',[]);
        app.controller('myctrl',function($scope){
            $scope.user={username:'',password:''};
            $scope.isLoggedIn=false;
            $scope.login=function(){
                $scope.isLoggedIn=true;
            };
        });
    </script></center>
